<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <title>WDD130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
<main>
    <form>
    <fieldset>
        <legend> Contact information</legend>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname">
        <label for="email">Email</label>
        <input type="email" id="useremail" name="useremail">
    </fieldset>
    <fieldset>
        <legend>Question</legend>
        <label for="browser">What is your favorite internet browser?</label>
        <section id="browser" name="browser">
          <option value="chrome">chrome</option>
          <option value="firefox">Firefox</option>
          <option value="safari">Safari</option>
          <option value="edge">Edge</option>
          <option value="brave">Brave</option>
          <option value="other">other</option> 
        </section>
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">
        <label for="feedback">List the place you have lived</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mall"></textarea>
    </fieldset>
    <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>

</footer>
</body>
</html>
